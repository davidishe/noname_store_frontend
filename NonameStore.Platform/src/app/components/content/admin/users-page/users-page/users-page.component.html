<div class="container">
  <h1>
    Пользователи сервиса
  </h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Логин </th>
        <td class="table-row" mat-cell *matCellDef="let element" (click)="showUser(element.userId)">
          {{element.username}}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Имя </th>
        <td class="table-row" mat-cell *matCellDef="let element" (click)="showUser(element.userId)">
          {{element.firstName}} {{element.lastName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef class="invisible-medium-screen"> Город </th>
        <td mat-cell *matCellDef="let element" class="invisible-medium-screen"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef class="invisible-small-screen"> Телефон </th>
        <td mat-cell *matCellDef="let element" class="invisible-small-screen"> {{element.phoneNumber}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]=" length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>

    </mat-paginator>
  </div>
</div>
